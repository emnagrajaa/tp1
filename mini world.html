<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #editor {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Mini Word</h1>
    <label for="colorPicker">Couleur:</label>
    <input type="color" id="colorPicker">
    
    <label for="fontSize">Taille:</label>
    <input type="number" id="fontSize" min="10" max="100" value="16">
    
    <label for="fontFamily">Police:</label>
    <select id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
    </select>
    
    <p id="editor">Hello World !</p>
    
    <script>
        document.getElementById('colorPicker').addEventListener('input', function() {
            document.getElementById('editor').style.color = this.value;
        });

        document.getElementById('fontSize').addEventListener('input', function() {
            document.getElementById('editor').style.fontSize = this.value + 'px';
        });

        document.getElementById('fontFamily').addEventListener('change', function() {
            document.getElementById('editor').style.fontFamily = this.value;
        });
    </script>
</body>
</html>
